<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Gift For My Moon</title>
  <link rel="icon" type="image/png" href="giftbox.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    audio {
      display: none;
    }
    /* Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* Center Container */
    .thankyou-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw;
      height: 40vh;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }

    .thankyou-container h1 {
      color: yellow;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(255, 255, 0, 0.6);
      line-height: 1.5;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 2px 2px 10px rgba(255, 255, 0, 0.6);
      }
      to {
        text-shadow: 2px 2px 20px rgba(255, 255, 0, 1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
  </video>
  <audio id="bgMusic" src="piano.mp3" autoplay loop></audio>

  <!-- Thank You Message -->
  <div class="thankyou-container">
    <h1>Thank you<br>for watching my surprise! ðŸŽ‰<br>Moon ðŸŒ™</h1>
  </div>

</body>
</html>
